<html>

      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="./cats.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="./adobt.html">Adopt a cat</a>
        </li>
      </ul>
    </nav>
    <form>
      <table
        class="table table-striped table-dark"
        style="width: 100%;"
        id="catTable"
        cellpadding="1"
      >
        <thead class="thead-dark">
          <!-- <tr>  
              <td>Id </td>  
              <td> Photo </td>  
              <td> Height </td>  
              <td> Width </td>   
            </tr>   -->
          <tr>
            <td><input id="Id" type="text" placeholder="ID"/></td>
            <td><input id="name" type="text" placeholder="Name"/></td>
            <td><input id="breed" type="text" placeholder="Breed"/></td>
            <td><input id="age" type="text" placeholder="Age"/></td>
            <td><input id="color" type="text" placeholder="Color"/></td>
            <td>
              <button class="btn btn-success"
                type="button"
                id="insert"
                value="Insert"
                onclick="onAddCat(this)"
              >Insert</button>
            </td>
          </tr>
        </thead>
      </table>
      <br />
      <div id="msg"></div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <script>
      function onAddCat(item) {
        var options = {};
        options.url = "https://api.thecatapi.com/v1/images/";
        options.type = "POST";
        options.headers = {"x-api-key": "17d94b92-754f-46eb-99a0-65be65b5d18f"};
        var obj = Cat;
        obj.id = $("#id").val();
        obj.bread = $("#breed").val();
        obj.age = $("#age").val();
        obj.color = $("#color").val();
        console.dir(obj);
        options.data = JSON.stringify(obj);
        options.contentType = "application/json";
        options.dataType = "html";

        (options.success = function(msg) {
          getCatsList();
          $("#msg").html(msg);
        }),
          (options.error = function() {
            $("#msg").html("Error while calling the Web API!");
          });
        $.ajax(options);
      }
    </script>
  </body>
</html>
